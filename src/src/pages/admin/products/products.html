<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="./products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="contenedor-principal">
    
        <aside class="barra-lateral">
            <div class="encabezado-admin">Administración</div>
            <div class="info-panel">Panel de control</div>
            
            <nav class="menu">
                <a href="#" class="item-menu">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="../categories/categories.html" class="item-menu">
                    <i class="fas fa-tags"></i> Categorias
                </a>
                <a href="../products/products.html" class="item-menu activo">
                    <i class="fas fa-box"></i> Productos
                </a>
                <a href="#" class="item-menu">
                    <i class="fas fa-receipt"></i> Pedidos
                </a>
                <a href="#" class="item-menu separador"></a>
                <a href="#" class="item-menu">
                    <i class="fas fa-store"></i> Ver Tienda
                </a>
            </nav>
        </aside>

        <main class="area-contenido">
            <header class="navegacion-superior">
                <div class="logo-app">
                    <i class="fas fa-utensils"></i> Food Store
                </div>
                <div class="acciones-usuario">
                    <a href="#" class="nav-link">Tienda</a>
                    <span class="texto-nav">Panel Admin | Juan Pérez</span>
                    <button class="btn-cerrar-sesion" onclick="productosApp.cerrarSesion()">Cerrar Sesión</button>
                </div>
            </header>

            <div class="contenido-pagina">
                <div class="fila-encabezado">
                    <h2>Gestión de Productos</h2>
                    <button class="btn-nueva-categoria">
                        <i class="fas fa-plus"></i> Nuevo Producto
                    </button>
                </div>

                <div class="tarjeta">
                    <table>
                        <thead>
                            <tr class="cabecera-tabla">
                                <th>ID</th>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <div id="modal-producto" class="modal-fondo">
            <div class="modal-contenido">
                <div class="modal-encabezado">
                    <h3>Nuevo Producto</h3>
                    <span class="modal-cerrar" onclick="productosApp.cerrarModal()">×</span>
                </div>
                
                <form id="formulario-producto">
                    
                    <div class="grupo-formulario">
                        <label for="nombre-producto">Nombre:</label>
                        <input type="text" id="nombre-producto" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="descripcion-producto">Descripción:</label>
                        <textarea id="descripcion-producto" required></textarea>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="imagen-producto">URL de Imagen (o Archivo):</label>
                        <input type="text" id="imagen-producto">
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="precio-producto">Precio:</label>
                        <input type="number" step="0.01" id="precio-producto" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="stock-producto">Stock:</label>
                        <input type="number" id="stock-producto" required>
                    </div>

                    <div class="grupo-formulario">
                        <label for="categoria-producto">Categoría:</label>
                        <select id="categoria-producto" required>
                            </select>
                    </div>
                    
                    <div class="modal-acciones">
                        <button type="submit" class="btn-guardar">Guardar Producto</button>
                        <button type="button" class="btn-cancelar" onclick="productosApp.cerrarModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./products.js"></script> 
</body>
</html>
