<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Nuevo Usuario</title>
    <link rel="stylesheet" href="./register.css">
</head>
  <body>
    <main>
      <form class="formulario">
        <h1 class="formulario_titulo">SuperFood</h1>
        <h2 class="formulario__subtitulo">Registro</h2>
        <div class="formulario__contenedor">

            <div class="contenedor__input">
          <label for="nombre">Nombre:</label>
          <input type="text" class="formulario__input" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo" />
          </div>

          <div class="contenedor__input">
          <label for="email">Email:</label>
          <input type="email" class="formulario__input" id="nombre" name="email" required placeholder="ejemplo@correo.com" />
          </div>

          <div class="contenedor__input">
          <label for="password">Contraseña:</label>
          <input type="password" class="formulario__input" id="nombre" name="password" required placeholder="Minimo 6 caracteres" />
          </div>

          <button class="formulario__boton">Registrarse</button>
          <p class="formulario__texto">¿Ya tienes cuenta? <a class="formulario__link" href="../login/login.html">Inicia sesión</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
