<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="./categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="contenedor-principal">
    <aside class="barra-lateral">
        <div class="encabezado-admin">Administración</div>
        <div class="info-panel">Panel de control</div>
        
        <nav class="menu">
            <a href="#" class="item-menu">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="../categories/categories.html" class="item-menu activo">
                <i class="fas fa-tags"></i> Categorias
            </a>
            <a href="../products/products.html" class="item-menu">
                <i class="fas fa-box"></i> Productos
            </a>
            <a href="#" class="item-menu">
                <i class="fas fa-receipt"></i> Pedidos
            </a>
            <a href="#" class="item-menu separador"></a>
            <a href="#" class="item-menu">
                <i class="fas fa-store"></i> Ver Tienda
            </a>
        </nav>
    </aside>

    <main class="area-contenido">
        <header class="navegacion-superior">
            <div class="logo-app">
                <i class="fas fa-utensils"></i> Food Store
            </div>
            <div class="acciones-usuario">
                <a href="#" class="enlace-nav">Tienda</a>
                <span class="texto-nav">Panel Admin | Juan Pérez</span>
                <button class="btn-cerrar-sesion" onclick="categoriasApp.cerrarSesion()">Cerrar Sesión</button>
            </div>
        </header>

        <div class="contenido-pagina">
            <div class="fila-encabezado">
                <h2>Gestión de Categorías</h2>
                <button class="btn-nueva-categoria">
                    <i class="fas fa-plus"></i> Nueva Categoría
                </button>
            </div>

            <div class="tarjeta">
                <table>
                    <thead>
                        <tr class="cabecera-tabla">
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-id">1</td>
                            <td class="col-imagen">
                                <img src="https://www.carniceriademadrid.es/wp-content/uploads/2022/09/smash-burger-que-es.jpg" alt="Hamburguesas" class="img-categoria">
                            </td>
                            <td>Hamburguesas</td>
                            <td>Diferentes hamburguesas de tipo smash</td>
                            <td class="col-acciones">
                                <button class="btn-editar">Editar</button>
                                <button class="btn-eliminar">Eliminar</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="modal-categoria" class="modal-fondo">
    <div class="modal-contenido">
        <div class="modal-encabezado">
            <h3>Nueva Categoría</h3>
            <span class="modal-cerrar" onclick="categoriasApp.cerrarModal()">×</span>
        </div>
        <form id="formulario-categoria">
            <div class="grupo-formulario">
                <label for="nombre-categoria">Nombre:</label>
                <input type="text" id="nombre-categoria" required>
            </div>
            <div class="grupo-formulario">
                <label for="descripcion-categoria">Descripción:</label>
                <textarea id="descripcion-categoria" required></textarea>
            </div>
            <div class="grupo-formulario">
                <label for="imagen-categoria">URL de Imagen (o Archivo):</label>
                <input type="text" id="imagen-categoria">
                </div>
            <div class="modal-acciones">
                <button type="submit" class="btn-guardar">Guardar Categoría</button>
                <button type="button" class="btn-cancelar" onclick="categoriasApp.cerrarModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
</div>
<script src="./categories.ts"></script>
</body>
</html>
